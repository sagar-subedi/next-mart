  # Build Docker Images
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build applications
        run: npx nx run-many --target=build --all
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/auth-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/auth-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push product-service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/product-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/product-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push order-service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/order-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/order-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push recommendation-service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/recommendation-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/recommendation-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push kafka-service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/kafka-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/kafka-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push api-gateway
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api-gateway
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Development Environment
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to development environment
        run: |
          echo "Deploying to development environment..."
          # Add deployment scripts here
          # For example: kubectl apply -f k8s/dev/
          # Or: docker-compose -f docker-compose.dev.yml up -d

  # Deploy to Production Environment
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production environment
        run: |
          echo "Deploying to production environment..."
          # Add production deployment scripts here
          # For example: kubectl apply -f k8s/prod/
          # Or: docker-compose -f docker-compose.prod.yml up -d