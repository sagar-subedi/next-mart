services:

  # Auth Service
  auth-service:
    image: ${REGISTRY}/${IMAGE_NAME}/auth-service:${TAG}
    container_name: next-mart-auth-service-prod
    restart: unless-stopped
    ports:
      - "6001:6001"
    environment:
      NODE_ENV: production
      PORT: 6001
      DATABASE_URL: ${DATABASE_URL}
      REDIS_DATABASE_URI: ${REDIS_DATABASE_URI}
    depends_on:
      - mongodb
      - redis
    networks:
      - next-mart-network-prod
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Product Service
  product-service:
    image: ${REGISTRY}/${IMAGE_NAME}/product-service:${TAG}
    container_name: next-mart-product-service-prod
    restart: unless-stopped
    ports:
      - "6002:6002"
    environment:
      NODE_ENV: production
      PORT: 6002
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - mongodb
    networks:
      - next-mart-network-prod
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Order Service
  order-service:
    image: ${REGISTRY}/${IMAGE_NAME}/order-service:${TAG}
    container_name: next-mart-order-service-prod
    restart: unless-stopped
    ports:
      - "6004:6004"
    environment:
      NODE_ENV: production
      PORT: 6004
      DATABASE_URL: ${DATABASE_URL}
      REDIS_DATABASE_URI: ${REDIS_DATABASE_URI}
    depends_on:
      - mongodb
      - redis
    networks:
      - next-mart-network-prod
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Recommendation Service
  recommendation-service:
    image: ${REGISTRY}/${IMAGE_NAME}/recommendation-service:${TAG}
    container_name: next-mart-recommendation-service-prod
    restart: unless-stopped
    ports:
      - "6003:6003"
    environment:
      NODE_ENV: production
      PORT: 6003
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BROKERS: kafka:9092
    networks:
      - next-mart-network-prod
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Kafka Service
  kafka-service:
    image: ${REGISTRY}/${IMAGE_NAME}/kafka-service:${TAG}
    container_name: next-mart-kafka-service-prod
    restart: unless-stopped
    ports:
      - "6005:6005"
    environment:
      NODE_ENV: production
      PORT: 6005
      KAFKA_BROKERS: kafka:9092
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - next-mart-network-prod
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # API Gateway
  api-gateway:
    image: ${REGISTRY}/${IMAGE_NAME}/api-gateway:${TAG}
    container_name: next-mart-api-gateway-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      AUTH_SERVICE_URL: http://auth-service:6001
      PRODUCT_SERVICE_URL: http://product-service:6002
      ORDER_SERVICE_URL: http://order-service:6004
      RECOMMENDATION_SERVICE_URL: http://recommendation-service:6003
    depends_on:
      - auth-service
      - product-service
      - order-service
      - recommendation-service
      - seller-service
      - chatting-service
      - logger-service
      - admin-service
    networks:
      - next-mart-network-prod
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # User UI
  user-ui:
    image: ${REGISTRY}/${IMAGE_NAME}/user-ui:${TAG}
    container_name: next-mart-user-ui-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api-gateway
    networks:
      - next-mart-network-prod
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Seller UI
  seller-ui:
    image: ${REGISTRY}/${IMAGE_NAME}/seller-ui:${TAG}
    container_name: next-mart-seller-ui-prod
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api-gateway
    networks:
      - next-mart-network-prod
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: next-mart-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - user-ui
      - seller-ui
      - api-gateway
    networks:
      - next-mart-network-prod
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

volumes:
  mongodb_data_prod:
  redis_data_prod:
  kafka_data_prod:

networks:
  next-mart-network-prod:
    driver: bridge
