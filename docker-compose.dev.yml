  # # Seller UI
  # seller-ui:
  #   env_file:
  #     - .env
  #   build:
  #     context: .
  #     dockerfile: ./apps/seller-ui/Dockerfile
  #   container_name: next-mart-seller-ui-dev
  #   restart: unless-stopped
  #   ports:
  #     - "3001:3000"
  #   environment:
  #     NODE_ENV: development
  #     NEXT_PUBLIC_API_URL: http://api-gateway:8080
  #     DEBUG: "true"
  #   depends_on:
  #     api-gateway:
  #       condition: service_started
  #   networks:
  #     - next-mart-network

  # Observability Stack
  loki:
    image: grafana/loki:3.3.2
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/loki.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - next-mart-network

  prometheus:
    image: prom/prometheus:v3.0.1
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
      - --storage.tsdb.path=/prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - next-mart-network

  tempo:
    image: grafana/tempo:2.6.1
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./config/tempo.yaml:/etc/tempo.yaml
      - ./data/tempo:/var/tempo
    ports:
      - "3200:3200" # tempo UI/API only
    networks:
      - next-mart-network

  grafana:
    image: grafana/grafana:11.4.0
    volumes:
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./config/grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./config/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3030:3000"
    networks:
      - next-mart-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.115.1
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter metrics
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    networks:
      - next-mart-network

volumes:
  loki-data:
  prometheus-data:
  tempo-data:
  grafana-data:


networks:
  next-mart-network:
    driver: bridge
